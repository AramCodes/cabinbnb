    <h1>Reserve Now</h1>
    <main class="reservations-section">


        <div class="container">
            <!-- Slider main container -->
            <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="images/cabin1.jpg" alt="cabin1" data-id="0"> <button class="btn" id="addToCart" onclick="addProductToCart(0)">Add A Day</button></div>
            <div class="swiper-slide"><img src="images/cabin2.jpg" alt="cabin2" data-id="1"> <button class="btn" id="addToCart" onclick="addProductToCart(1)">Add A Day</button></div>

            <div class="swiper-slide"><img src="images/cabin6.avif" alt="cabin6" data-id="5"> <button class="btn" id="addToCart" onclick="addProductToCart(5)">Add A Day</button></div>

            <div class="swiper-slide"><img src="images/cabin9.avif" alt="cabin9" data-id="8"> <button class="btn" id="addToCart" onclick="addProductToCart(8)">Add A Day</button></div>
            <div class="swiper-slide"><img src="images/cabin10.avif" alt="cabin10" data-id="9"> <button class="btn" id="addToCart" onclick="addProductToCart(9)">Add A Day</button></div>
            <div class="swiper-slide"><img src="images/cabin11.avif" alt="cabin11" data-id="10"> <button class="btn" id="addToCart" onclick="addProductToCart(10)">Add A Day</button></div>

        <div class="info">
            <p class="property-desc" id="description"></p>
    
            <p class="days" id="days"></p>
    
            <p id="cartTotal" class="cart-total"></p>

            <button class="pay-btn" id="payBtn">Pay Now</button>
        </div>

        <div class="sidebar">
            <div class="head"><p>My Cart</p></div>
            <div id="cartItem">Your cart is empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">$ 0.00</h2>
            </div>
    
        </div>

        <!--Credit Card Modal-->
    <div class="popup" id="popup">
    <div class="close-btn" id="closeBtn">&times;</div>
    <h3>Enter card details</h3>
    
    <p class="cart-total" id="cartTotal1">Customer's Total: $</p>
    
    <input type="text" placeholder="Enter the customer's name" id="name" required>
    <input type="text" placeholder="Enter the customer's card number" min="15" max="16" id="cardNumber" required>
    <input type="text" placeholder="Enter the customer's cvv" min="3" max="4" id="cvv" required>
    <button type="submit" class="btn1" id="close">Pay</button>
    </div>
